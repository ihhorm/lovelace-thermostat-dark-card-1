<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermostat Dark Card — Preview</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #0b121f;
      color: #eaf2ff;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(60, 110, 170, 0.25), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(80, 200, 255, 0.18), transparent 30%),
        linear-gradient(135deg, #0b1423 0%, #0e1b2d 50%, #0c1426 100%);
    }
    .layout {
      display: grid;
      grid-template-columns: 360px 320px;
      gap: 24px;
      align-items: start;
    }
    @media (max-width: 760px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    .panel {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      letter-spacing: 0.3px;
    }
    p {
      margin: 0 0 12px;
      color: #c8d6f0;
      font-size: 14px;
      line-height: 1.5;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 8px 0;
      gap: 12px;
      color: #d6e3ff;
    }
    input,
    select {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.05);
      color: #eaf2ff;
      font-size: 14px;
      outline: none;
    }
    input[type="number"] {
      text-align: right;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px 14px;
    }
    .small {
      font-size: 12px;
      color: #9fb2d8;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="app" class="panel"></div>
    <div class="panel">
      <h1>Mock controls</h1>
      <p>Change these values to see the card update live (no HA required).</p>
      <div class="form-grid">
        <label>Ambient °C
          <input id="ambient" type="number" step="0.5" value="22" />
        </label>
        <label>Target °C
          <input id="target" type="number" step="0.5" value="23" />
        </label>
        <label>HVAC state
          <select id="hvac">
            <option value="heating">heating</option>
            <option value="cooling">cooling</option>
            <option value="idle">idle</option>
            <option value="off">off</option>
          </select>
        </label>
        <label>Min °C
          <input id="min" type="number" step="0.5" value="16" />
        </label>
        <label>Max °C
          <input id="max" type="number" step="0.5" value="30" />
        </label>
        <label>Preset
          <select id="preset">
            <option value="home">home</option>
            <option value="away">away</option>
          </select>
        </label>
      </div>
      <p class="small">Service calls are logged to the console.</p>
    </div>
  </div>

  <script type="module">
    import "/thermostat-dark-card.js";

    const state = {
      ambient: 22,
      target: 23,
      hvac: "heating",
      preset: "home",
      min: 16,
      max: 30,
    };

    const buildHass = () => ({
      states: {
        "climate.demo": {
          attributes: {
            current_temperature: state.ambient,
            temperature: state.target,
            target_temp_low: state.target - 1,
            target_temp_high: state.target + 1,
            min_temp: state.min,
            max_temp: state.max,
            hvac_action: state.hvac,
            preset_mode: state.preset,
          },
          state: state.hvac,
        },
      },
      callService: (domain, service, payload) => {
        console.info("[mock] callService", domain, service, payload);
        if (payload.temperature !== undefined) state.target = payload.temperature;
        apply();
      },
    });

    const card = document.createElement("thermostat-dark-card");
    card.setConfig({
      entity: "climate.demo",
      name: "Demo room",
      highlight_tap: true,
    });
    card.hass = buildHass();
    document.querySelector("#app").append(card);

    const inputs = ["ambient", "target", "hvac", "preset", "min", "max"];
    inputs.forEach((id) => {
      const el = document.getElementById(id);
      el.addEventListener("input", () => {
        state[id] = el.type === "number" ? Number(el.value) : el.value;
        apply();
      });
    });

    function apply() {
      card.hass = buildHass();
    }
  </script>
</body>
</html>
